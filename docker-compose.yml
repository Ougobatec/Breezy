services:
  backend:
    build:
      context: ./breezy-backend
      dockerfile: Dockerfile
    container_name: breezy-backend
    env_file:
      - ./breezy-backend/.env.production
    depends_on:
      - mongo
    networks:
      - breezy-net

  frontend:
    build:
      context: ./breezy-frontend
      dockerfile: Dockerfile
    container_name: breezy-frontend
    depends_on:
      - backend
    networks:
      - breezy-net

  nginx:
    image: nginx:latest
    container_name: balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - breezy-net

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - breezy-net

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
      # ME_CONFIG_SITE_BASEURL: /adminmongoexpress/
    depends_on:
      - mongo
    ports:
      - "10587:8081"
    networks:
      - breezy-net

volumes:
  mongo-data:

networks:
  breezy-net:
